<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="2.png" type="image/x-icon" >
</head>
<body>
    <form>
        <h1>Temperature Conversion</h1>
        <input type="number" id="textbox" value="0"><br>


        <input type="radio" id="toFaren" name="unit">
        <label for="toFaren">Celcius ➡️ Farenheit </label><br>

        <input type="radio" id="toCel" name="unit">
        <label for="toCel">Farenheit ➡️ Celcius </label><br>

        <button type="button" onclick="convert()">Submit</button>
        <p id="result"></p>
    </form>

    <script src="index.js"></script>
</body>
</html>
